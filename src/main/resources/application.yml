server:
  port: 9000

spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: create
      jdbc:
        batch_size: 1000

  datasource:
    url: jdbc:mysql://localhost:3306/kafka
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

kafka:
  bootstrap-server: localhost:9092
  schema-registry: http://localhost:8081
  application-id: customer-transaction-enrichment-app