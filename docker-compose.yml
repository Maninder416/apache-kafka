version: "3.8"
services:
  server:
    build: .
    restart: always
    ports:
      - 9000:9000
    depends_on:
      - mysqldb

  mysqldb:
    platform: linux/x86_64
    image: "mysql:5.7"
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: silicon
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password















